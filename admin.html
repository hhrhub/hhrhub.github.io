<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    color: white;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
}

.overlay {
    background: rgba(0,0,0,0.6);
    min-height: 100vh;
    padding: 40px 20px;
}

.logo {
    width: 110px;
    height: 110px;
    border-radius: 25px;
    box-shadow: 0 0 25px #ff2a6d;
}

.title {
    font-size: 36px;
    color: #ff2a6d;
    margin: 15px 0 5px;
}

.subtitle {
    color: #ccc;
    margin-bottom: 30px;
}

.enter-btn {
    display: inline-block;
    padding: 14px 30px;
    border-radius: 40px;
    background: linear-gradient(90deg,#ff2a6d,#ff7b00);
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin-bottom: 40px;
}

.apps {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap: 20px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: rgba(20,20,20,0.9);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.card img {
    width: 80px;
    height: 80px;
    border-radius: 15px;
}

.card h3 {
    margin: 10px 0 5px;
}

.card p {
    color: #aaa;
    font-size: 14px;
}

.download-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 30px;
    background: linear-gradient(90deg,#2b7bff,#2bff88);
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="overlay">

    <img src="logo.jpg" class="logo">
    <div class="title">HHRAPK</div>
    <div class="subtitle">SEQUENCIA MALEFICA</div>

    <a href="#apps" class="enter-btn">ENTER STORE</a>

    <div id="apps" class="apps"></div>

</div>

<script src="apps.js"></script>
<script>
const container = document.getElementById("apps");

if (typeof apps !== "undefined") {
    apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${app.logo}">
            <h3>${app.name}</h3>
            <p>${app.description || "Premium mod app"}</p>
            <a class="download-btn" href="${app.link}">Download</a>
        `;

        container.appendChild(card);
    });
}
</script>

</body>
</html>
