<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HHRAPK Admin</title>
<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}

input,textarea{
width:90%;
padding:10px;
margin:8px;
border-radius:8px;
border:none;
}

button{
padding:10px 25px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#3b82f6,#22c55e);
color:white;
font-size:16px;
}

.app{
background:#0f172a;
padding:10px;
margin:10px;
border-radius:10px;
}
</style>
</head>
<body>

<h2>HHRAPK Admin</h2>

<input id="name" placeholder="App name">
<input id="logo" placeholder="Logo URL">
<input id="link" placeholder="Download link">
<textarea id="desc" placeholder="Description"></textarea>

<br>
<button onclick="addApp()">Add App</button>

<h3>Apps</h3>
<div id="apps"></div>

<script>
function loadApps(){
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
let html="";
apps.forEach((app,i)=>{
html+=`
<div class="app">
<b>${app.name}</b><br>
<button onclick="deleteApp(${i})">Delete</button>
</div>`;
});
document.getElementById("apps").innerHTML=html;
}

function addApp(){
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
apps.push({
name:document.getElementById("name").value,
logo:document.getElementById("logo").value,
link:document.getElementById("link").value,
desc:document.getElementById("desc").value
});
localStorage.setItem("apps",JSON.stringify(apps));
loadApps();
}

function deleteApp(i){
let apps = JSON.parse(localStorage.getItem("apps")||"[]");
apps.splice(i,1);
localStorage.setItem("apps",JSON.stringify(apps));
loadApps();
}

loadApps();
</script>

</body>
</html>
