<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  text-align: center;
}

.panel {
  max-width: 400px;
  margin: 40px auto;
}

input, textarea {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

button {
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(90deg, #3b82f6, #22c55e);
  color: white;
  cursor: pointer;
}

.app {
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="panel" id="loginPanel">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button onclick="login()">Login</button>
</div>

<div class="panel" id="adminPanel" style="display:none;">
  <h2>Admin Panel</h2>

  <input id="name" placeholder="App name">
  <input id="logo" placeholder="Logo image link">
  <input id="link" placeholder="Download link">
  <textarea id="desc" placeholder="Description"></textarea>
  <br>
  <button onclick="addApp()">Add App</button>

  <h3>Apps List</h3>
  <div id="list"></div>
</div>

<script>
const PASSWORD = "oopp0099";

function login() {
  const input = document.getElementById("password").value;
  if (input === PASSWORD) {
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    loadApps();
  } else {
    alert("Wrong password");
  }
}

function loadApps() {
  const apps = JSON.parse(localStorage.getItem("apps")) || [];
  const list = document.getElementById("list");
  list.innerHTML = "";

  apps.forEach((app, index) => {
    const div = document.createElement("div");
    div.className = "app";
    div.innerHTML = `
      ${app.name}
      <button onclick="deleteApp(${index})">Delete</button>
    `;
    list.appendChild(div);
  });
}

function addApp() {
  const apps = JSON.parse(localStorage.getItem("apps")) || [];

  apps.push({
    name: name.value,
    logo: logo.value,
    link: link.value,
    desc: desc.value
  });

  localStorage.setItem("apps", JSON.stringify(apps));
  loadApps();
}

function deleteApp(index) {
  const apps = JSON.parse(localStorage.getItem("apps")) || [];
  apps.splice(index, 1);
  localStorage.setItem("apps", JSON.stringify(apps));
  loadApps();
}
</script>

</body>
</html>
