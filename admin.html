<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - HHR Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .app {
            background: #eee;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Panel</h2>

    <input id="name" placeholder="App name">
    <input id="image" placeholder="Image URL">
    <input id="link" placeholder="Download link">

    <button onclick="addApp()">Add App</button>

    <h3>Apps List</h3>
    <div id="apps"></div>
</div>

<script>
let apps = JSON.parse(localStorage.getItem("apps")) || [];

function save() {
    localStorage.setItem("apps", JSON.stringify(apps));
    showApps();
}

function addApp() {
    let name = document.getElementById("name").value;
    let image = document.getElementById("image").value;
    let link = document.getElementById("link").value;

    apps.push({name, image, link});
    save();
}

function deleteApp(i) {
    apps.splice(i, 1);
    save();
}

function showApps() {
    let box = document.getElementById("apps");
    box.innerHTML = "";

    apps.forEach((app, i) => {
        box.innerHTML += `
        <div class="app">
            <b>${app.name}</b><br>
            <button onclick="deleteApp(${i})">Delete</button>
        </div>`;
    });
}

showApps();
</script>

</body>
</html>
