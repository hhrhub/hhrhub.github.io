<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:url('https://images.unsplash.com/photo-1520975922284-8b456906c813?q=80&w=1600') center/cover no-repeat fixed;
color:white;
text-align:center;
}

.overlay{
background:rgba(0,0,0,0.6);
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.logo{
width:120px;
height:120px;
border-radius:30px;
object-fit:cover;
box-shadow:0 0 20px #ff2f6d;
}

h1{
font-size:42px;
color:#ff2f6d;
margin:15px 0 5px;
}

.sub{
opacity:0.8;
margin-bottom:30px;
}

button{
padding:14px 40px;
border:none;
border-radius:40px;
font-size:18px;
color:white;
background:linear-gradient(90deg,#ff2f6d,#ff8a00);
}

.apps{
display:none;
margin-top:40px;
}

.card{
background:#111;
padding:20px;
border-radius:20px;
margin:15px;
}

.card a{
display:inline-block;
margin-top:10px;
padding:8px 20px;
background:linear-gradient(90deg,#ff2f6d,#ff8a00);
border-radius:20px;
color:white;
text-decoration:none;
}
</style>
</head>

<body>
<div class="overlay">

<img class="logo" src="https://i.imgur.com/6VBx3io.png">

<h1>HHRAPK</h1>
<div class="sub">SEQUENCIA MALEFICA</div>

<button onclick="showApps()">ENTER STORE</button>

<div class="apps" id="apps">
<div class="card">
<h3>Sample App</h3>
<a href="#">Download</a>
</div>
</div>

</div>

<script>
function showApps(){
document.getElementById("apps").style.display="block";
}
</script>

</body>
</html>
