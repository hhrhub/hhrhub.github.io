<!DOCTYPE html>
<html>
<head>
    <title>HHR Hub - App Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
        }

        .app-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            margin: auto;
        }

        .app-card img {
            width: 100px;
            border-radius: 20px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>HHR Hub App Store</h1>

<div class="app-card">
    <img src="https://via.placeholder.com/100" alt="App Logo">
    <h2>My First App</h2>
    <p>Yeh mera pehla app hai.</p>
    <a class="download-btn" href="#">Download</a>
</div>

</body>
</html>
