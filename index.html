<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #020617, #020617, #0f172a);
    color: white;
    text-align: center;
}

.header {
    padding: 40px 20px 20px;
}

.header h1 {
    margin: 0;
    font-size: 42px;
}

.header p {
    color: #94a3b8;
    margin-top: 10px;
}

.container {
    padding: 20px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #020617;
    border-radius: 20px;
    padding: 30px 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 40px rgba(0, 140, 255, 0.15);
}

.card img {
    width: 90px;
    height: 90px;
    border-radius: 20px;
    margin-bottom: 15px;
}

.card h2 {
    margin: 10px 0;
}

.card p {
    color: #94a3b8;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    background: linear-gradient(90deg, #3b82f6, #22c55e);
    color: white;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(59,130,246,0.6);
}
</style>
</head>

<body>

<div class="header">
    <h1>HHR Hub</hh1>
    <p>Premium App Download Center</p>
</div>

<div class="container">

    <!-- Netflix -->
    <div class="card">
        <img src="netflix.png" alt="Netflix">
        <h2>Netflix Mod</h2>
        <p>Watch unlimited movies and shows.</p>
        <a class="button" href="#">Download</a>
    </div>

    <!-- Prime Video -->
    <div class="card">
        <img src="prime.png" alt="Prime Video">
        <h2>Prime Video Mod</h2>
        <p>All ads removed, premium unlocked.</p>
        <a class="button" href="#">Download</a>
    </div>

</div>

</body>
</html>
