<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

.logo {
    width: 110px;
    height: 110px;
    border-radius: 25px;
    object-fit: cover;
    box-shadow: 0 0 25px rgba(255,0,90,0.8);
}

.title {
    font-size: 38px;
    margin: 15px 0 5px;
    color: #ff2a6d;
    text-shadow: 0 0 15px rgba(255,0,90,0.9);
}

.subtitle {
    font-size: 14px;
    opacity: 0.8;
    letter-spacing: 2px;
}

.button {
    margin-top: 30px;
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg,#ff2a6d,#ff8a00);
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,60,0,0.6);
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <img src="logo.jpg" class="logo" alt="logo">
    <div class="title">HHRAPK</div>
    <div class="subtitle">SEQUENCIA MALEFICA</div>

    <a href="store.html">
        <button class="button">ENTER STORE</button>
    </a>
</div>

</body>
</html>
