<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e90ff, #00c6ff);
    text-align: center;
}

.header {
    padding: 40px 20px;
    color: white;
}

.header h1 {
    margin: 0;
    font-size: 40px;
}

.header p {
    font-size: 18px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    width: 260px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100px;
    height: 100px;
    object-fit: contain;
}

.card h2 {
    margin: 15px 0 10px;
}

.card p {
    color: #555;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #1e90ff;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
}

.btn:hover {
    background: #0066cc;
}
</style>
</head>

<body>

<div class="header">
    <h1>HHR Hub</h1>
    <p>Official App Download Website</p>
</div>

<div class="container">

    <div class="card">
        <img src="images.png" alt="Netflix">
        <h2>Netflix Mod</h2>
        <p>Watch unlimited movies and shows.</p>
        <a href="#" class="btn">Download</a>
    </div>

    <div class="card">
        <img src="prime.png" alt="Prime Video">
        <h2>Prime Video Mod</h2>
        <p>All ads removed, premium unlocked.</p>
        <a href="#" class="btn">Download</a>
    </div>

</div>

</body>
</html>
