<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
}

body{
height:100vh;
background:url('background.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(6px);
}

.container{
position:relative;
text-align:center;
z-index:2;
}

.logo{
width:120px;
height:120px;
border-radius:25px;
box-shadow:0 0 30px rgba(255,0,80,0.6);
margin-bottom:20px;
}

.title{
font-size:40px;
color:#ff2f6d;
text-shadow:0 0 20px rgba(255,0,80,0.8);
}

.subtitle{
color:#ccc;
margin:10px 0 30px;
letter-spacing:2px;
}

.button{
display:inline-block;
padding:15px 40px;
border-radius:40px;
background:linear-gradient(90deg,#ff2f6d,#ff8a00);
color:white;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 20px rgba(255,100,100,0.6);
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
<img src="logo.jpg" class="logo">
<h1 class="title">HHRAPK</h1>
<p class="subtitle">SEQUENCIA MALEFICA</p>
<a href="#" class="button">ENTER STORE</a>
</div>

</body>
</html>
