<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #020617, #020617);
    color: white;
    text-align: center;
}

.header {
    padding: 30px 20px;
}

.header h1 {
    margin: 0;
    font-size: 42px;
}

.header p {
    color: #94a3b8;
}

.container {
    padding: 20px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: #020617;
    border-radius: 20px;
    padding: 30px;
    margin: 20px 0;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

.card img {
    width: 80px;
    height: 80px;
    border-radius: 18px;
    margin-bottom: 15px;
}

.card h2 {
    margin: 10px 0;
}

.card p {
    color: #94a3b8;
}

.btn {
    display: inline-block;
    padding: 12px 30px;
    margin-top: 15px;
    border-radius: 30px;
    background: linear-gradient(90deg,#3b82f6,#22c55e);
    color: white;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
    <h1>HHR Hub</h1>
    <p>Premium App Download Center</p>
</div>

<div class="container" id="appList"></div>

<script>
let apps = JSON.parse(localStorage.getItem("apps")) || [];

function renderApps() {
    let container = document.getElementById("appList");
    container.innerHTML = "";

    apps.forEach(app => {
        container.innerHTML += `
        <div class="card">
            <img src="${app.logo}">
            <h2>${app.name}</h2>
            <p>${app.desc}</p>
            <a class="btn" href="${app.link}">Download</a>
        </div>`;
    });
}

renderApps();
</script>

</body>
</html>
