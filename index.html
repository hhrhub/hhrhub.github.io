<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO Title -->
<title>HHR Hub – Premium App Download Center</title>

<!-- SEO Description -->
<meta name="description" content="Download premium apps from HHR Hub. Fast, secure and easy app downloads with modern interface.">

<!-- Keywords -->
<meta name="keywords" content="HHR Hub, app download, premium apps, mod apps, apk download">

<!-- Author -->
<meta name="author" content="HHR Hub">

<!-- Open Graph (for social sharing) -->
<meta property="og:title" content="HHR Hub – Premium App Download Center">
<meta property="og:description" content="Download premium apps fast and securely.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://hhrhub.github.io">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #020617, #030d2a);
  color: white;
  text-align: center;
}

.header {
  padding: 40px 20px;
}

.header h1 {
  font-size: 42px;
  margin: 0;
}

.header p {
  color: #9aa4c7;
}

.container {
  padding: 20px;
}

.card {
  background: #020b22;
  border-radius: 20px;
  padding: 30px;
  margin: 20px auto;
  max-width: 320px;
  box-shadow: 0 0 40px rgba(0, 140, 255, 0.15);
}

.card img {
  width: 90px;
  height: 90px;
  border-radius: 20px;
}

.card h2 {
  margin: 15px 0 10px;
}

.card p {
  color: #9aa4c7;
}

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 28px;
  border-radius: 30px;
  background: linear-gradient(90deg, #3b82f6, #22c55e);
  color: white;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>HHR Hub</h1>
  <p>Premium App Download Center</p>
</div>

<div class="container" id="appContainer"></div>

<script src="apps.js"></script>
<script>
const container = document.getElementById("appContainer");

apps.forEach(app => {
  container.innerHTML += `
    <div class="card">
      <img src="${app.logo}">
      <h2>${app.name}</h2>
      <p>${app.desc}</p>
      <a class="btn" href="${app.link}">Download</a>
    </div>
  `;
});
</script>

</body>
</html>
