<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK - SEQUENCIA MALEFICA</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    background: url('background.png') no-repeat center center/cover;
    color: white;
    min-height: 100vh;
}

/* Overlay */
.overlay {
    background: rgba(0,0,0,0.6);
    min-height: 100vh;
    padding: 20px;
}

/* Hero Section */
.hero {
    text-align: center;
    padding-top: 100px;
}

.logo {
    width: 120px;
    height: 120px;
    border-radius: 25px;
    box-shadow: 0 0 20px #ff2d75;
    margin-bottom: 20px;
}

.title {
    font-size: 42px;
    color: #ff2d75;
    text-shadow: 0 0 15px #ff2d75;
}

.subtitle {
    font-size: 16px;
    color: #ccc;
    margin-top: 10px;
    margin-bottom: 40px;
}

.enter-btn {
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, #ff2d75, #ff7a00);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 45, 117, 0.6);
}

/* Store Section */
.store {
    margin-top: 120px;
    text-align: center;
}

.app-card {
    background: rgba(0,0,0,0.7);
    padding: 25px;
    margin: 20px auto;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.app-card img {
    width: 80px;
    border-radius: 20px;
    margin-bottom: 15px;
}

.app-card h3 {
    margin-bottom: 10px;
}

.download-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 25px;
    background: linear-gradient(90deg, #2d8cff, #2dff88);
    color: white;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="overlay">

    <!-- Hero Section -->
    <div class="hero">
        <img src="logo.png" class="logo">
        <div class="title">HHRAPK</div>
        <div class="subtitle">SEQUENCIA MALEFICA</div>
        <button class="enter-btn" onclick="enterStore()">ENTER STORE</button>
    </div>

    <!-- Store Section -->
    <div id="store" class="store">
        <h2>Apps</h2>

        <div id="app-list"></div>

    </div>

</div>

<script src="apps.js"></script>
<script>
function enterStore() {
    document.getElementById("store").scrollIntoView({ behavior: "smooth" });
}

function loadApps() {
    const list = document.getElementById("app-list");
    list.innerHTML = "";

    apps.forEach(app => {
        list.innerHTML += `
            <div class="app-card">
                <img src="${app.logo}">
                <h3>${app.name}</h3>
                <p>${app.description}</p>
                <a class="download-btn" href="${app.link}">Download</a>
            </div>
        `;
    });
}

loadApps();
</script>

</body>
</html>
