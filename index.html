<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #020617, #020617);
  color: white;
  text-align: center;
}

.header {
  padding: 40px 20px;
}

.header h1 {
  margin: 0;
  font-size: 42px;
}

.header p {
  color: #94a3b8;
}

.container {
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 20px;
  padding: 25px;
  margin: 25px auto;
  max-width: 320px;
  box-shadow: 0 0 40px rgba(0, 255, 150, 0.1);
}

.card img {
  width: 90px;
  height: 90px;
  border-radius: 20px;
}

.card h2 {
  margin: 15px 0 5px;
}

.card p {
  color: #94a3b8;
}

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  background: linear-gradient(90deg, #3b82f6, #22c55e);
}
</style>
</head>
<body>

<div class="header">
  <h1>HHR Hub</h1>
  <p>Premium App Download Center</p>
</div>

<div class="container" id="appContainer"></div>

<script>
const apps = JSON.parse(localStorage.getItem("apps")) || [];
const container = document.getElementById("appContainer");

apps.forEach(app => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${app.logo}">
    <h2>${app.name}</h2>
    <p>${app.desc}</p>
    <a class="btn" href="${app.link}">Download</a>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
