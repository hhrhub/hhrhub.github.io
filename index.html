<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0f172a, #020617);
    color: white;
    text-align: center;
}

.header {
    padding: 30px 20px;
}

.header h1 {
    margin: 0;
    font-size: 40px;
}

.header p {
    color: #94a3b8;
}

.container {
    padding: 20px;
}

.card {
    background: #0f172a;
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    max-width: 320px;
    box-shadow: 0 0 20px rgba(59,130,246,0.2);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 90px;
    height: 90px;
    border-radius: 20px;
}

.card h2 {
    margin: 15px 0 5px;
}

.card p {
    color: #94a3b8;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background: linear-gradient(90deg, #3b82f6, #22c55e);
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(59,130,246,0.5);
}
</style>
</head>

<body>

<div class="header">
    <h1>HHR Hub</h1>
    <p>Premium App Download Center</p>
</div>

<div class="container">

    <div class="card">
        <img src="netflix.png">
        <h2>Netflix Mod</h2>
        <p>Watch unlimited movies and shows.</p>
        <a class="btn" href="#">Download</a>
    </div>

    <div class="card">
        <img src="prime.png">
        <h2>Prime Video Mod</h2>
        <p>All ads removed, premium unlocked.</p>
        <a class="btn" href="#">Download</a>
    </div>

</div>

</body>
</html>
