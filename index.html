<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHR Hub</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #020617, #020617);
  color: white;
  text-align: center;
}

.header {
  padding: 30px 20px;
}

.header h1 {
  margin: 0;
  font-size: 40px;
}

.header p {
  color: #94a3b8;
}

.container {
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 20px;
  padding: 25px;
  margin: 20px auto;
  max-width: 350px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
}

.card img {
  width: 80px;
  border-radius: 20px;
}

.card h2 {
  margin: 15px 0 5px;
}

.card p {
  color: #94a3b8;
}

.button {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 30px;
  border-radius: 25px;
  background: linear-gradient(90deg, #3b82f6, #22c55e);
  color: white;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>HHR Hub</h1>
  <p>Premium App Download Center</p>
</div>

<div class="container" id="appContainer"></div>

<script src="apps.js"></script>
<script>
let container = document.getElementById("appContainer");

apps.forEach(app => {
  let card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${app.logo}">
    <h2>${app.name}</h2>
    <p>${app.desc}</p>
    <a class="button" href="${app.link}">Download</a>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
