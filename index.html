<!DOCTYPE html>
<html>
<head>
    <title>HHR Hub - Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e90ff, #00bcd4);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

        .app-card {
            background: white;
            color: black;
            width: 280px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .app-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>HHR Hub</h1>
    <p>Official App Download Website</p>
</header>

<!-- Netflix Card -->
<div class="app-card">
    <img src="netflix.png" alt="Netflix Logo">
    <h2>Netflix Mod</h2>
    <p>Watch unlimited movies and shows.</p>
    <a class="download-btn" href="#">Download</a>
</div>

<!-- Prime Video Card -->
<div class="app-card">
    <img src="prime.png" alt="Prime Video Logo">
    <h2>Prime Video Mod</h2>
    <p>All ads removed, premium unlocked.</p>
    <a class="download-btn" href="#">Download</a>
</div>

</body>
</html>
