<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHRAPK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.6);
      margin-bottom: 20px;
    }

    .title {
      font-size: 42px;
      letter-spacing: 4px;
      color: #ff2a6d;
      text-shadow: 0 0 15px #ff2a6d;
    }

    .tagline {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 36px;
      background: linear-gradient(90deg, #ff2a6d, #ff7a00);
      border-radius: 40px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      box-shadow: 0 0 20px rgba(255, 50, 100, 0.6);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 80, 120, 0.9);
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <img src="logo.jpg" class="logo" alt="Logo">

  <div class="title">HHRAPK</div>
  <div class="tagline">SEQUENCIA MALEFICA</div>

  <a class="btn" href="admin.html">ENTER STORE</a>
</div>

</body>
</html>
