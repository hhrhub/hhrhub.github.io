<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #020617, #020617);
    color: white;
}

.header {
    padding: 20px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 34px;
}

.search {
    padding: 15px;
    text-align: center;
}

.search input {
    width: 90%;
    padding: 12px;
    border-radius: 30px;
    border: none;
    background: #0f172a;
    color: white;
}

.container {
    padding: 15px;
}

.card {
    display: flex;
    align-items: center;
    background: #0f172a;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
}

.card img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    margin-right: 15px;
}

.info {
    flex: 1;
}

.info h3 {
    margin: 0;
}

.info p {
    margin: 5px 0 0;
    color: #94a3b8;
    font-size: 14px;
}

.btn {
    padding: 8px 18px;
    border-radius: 20px;
    background: linear-gradient(90deg,#3b82f6,#22c55e);
    color: white;
    text-decoration: none;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
    <h1>HHRAPK</h1>
</div>

<div class="search">
    <input type="text" id="search" placeholder="Search apps...">
</div>

<div class="container" id="appList"></div>

<script>
let apps = JSON.parse(localStorage.getItem("apps")) || [];

function renderApps(filter="") {
    let container = document.getElementById("appList");
    container.innerHTML = "";

    apps
    .filter(app => app.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(app => {
        container.innerHTML += `
        <div class="card">
            <img src="${app.logo}">
            <div class="info">
                <h3>${app.name}</h3>
                <p>${app.desc}</p>
            </div>
            <a class="btn" href="${app.link}">Install</a>
        </div>
        `;
    });
}

document.getElementById("search").addEventListener("input", e=>{
    renderApps(e.target.value);
});

renderApps();
</script>

</body>
</html>
