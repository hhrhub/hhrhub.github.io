<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HHRAPK Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#050914;
    color:white;
    font-family:Arial;
    text-align:center;
}
h1 {
    color:#ff2a6d;
}
.grid {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}
.card {
    background:#111;
    padding:20px;
    border-radius:20px;
    width:160px;
}
.card img {
    width:80px;
    height:80px;
    border-radius:15px;
}
button {
    margin-top:10px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#ff2a6d,#00ffa2);
    color:white;
}
</style>
</head>

<body>

<h1>HHRAPK STORE</h1>

<div class="grid" id="apps"></div>

<script src="apps.js"></script>
<script>
let container = document.getElementById("apps");

apps.forEach(app=>{
    container.innerHTML += `
    <div class="card">
        <img src="${app.logo}">
        <h3>${app.name}</h3>
        <button onclick="location.href='${app.link}'">
        Download
        </button>
    </div>`;
});
</script>

</body>
</html>
