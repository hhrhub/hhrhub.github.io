<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    background:#0d0d0d;
    color:white;
    text-align:center;
}

.header{
    padding:20px;
    font-size:24px;
    color:#ff2a6d;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
    padding:20px;
}

.card{
    background:#1a1a1a;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 15px rgba(255,0,90,0.3);
}

.card img{
    width:80px;
    height:80px;
    border-radius:20px;
}

.button{
    margin-top:10px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#ff2a6d,#ff7a00);
    color:white;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">HHRAPK STORE</div>

<div class="grid">

<div class="card">
    <img src="logo.jpg">
    <div>Sample App</div>
    <button class="button">Download</button>
</div>

</div>

</body>
</html>
