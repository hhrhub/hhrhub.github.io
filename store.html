<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK Store</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;

    background: url("store-bg.jpg") no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    top: 0;
    left: 0;
    z-index: -1;
}

.title {
    font-size: 32px;
    margin-top: 40px;
    color: #ff2a6d;
    text-shadow: 0 0 15px rgba(255,0,90,0.9);
}

.apps {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.card {
    background: rgba(20,20,20,0.9);
    padding: 20px;
    border-radius: 20px;
    width: 220px;
    box-shadow: 0 0 25px rgba(255,0,90,0.4);
}

.card img {
    width: 90px;
    height: 90px;
    border-radius: 20px;
    object-fit: cover;
}

.app-name {
    margin: 15px 0;
    font-size: 18px;
}

.button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    background: linear-gradient(90deg,#ff2a6d,#ff8a00);
    cursor: pointer;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="title">HHRAPK STORE</div>

<div class="apps">
    <div class="card">
        <img src="logo.jpg">
        <div class="app-name">Sample App</div>
        <button class="button">Download</button>
    </div>
</div>

</body>
</html>
