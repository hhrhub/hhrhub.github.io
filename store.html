<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HHRAPK Store</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: white;
    text-align: center;
}

h1 {
    color: #ff2a6d;
    margin-top: 20px;
}

.apps {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: #111827;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(255,0,90,0.2);
}

.card img {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    object-fit: cover;
}

.card h3 {
    margin: 10px 0;
}

.card a {
    display: inline-block;
    padding: 8px 20px;
    border-radius: 20px;
    color: white;
    text-decoration: none;
    background: linear-gradient(90deg,#ff2a6d,#ff7a00);
}
</style>
</head>

<body>

<h1>HHRAPK STORE</h1>

<div class="apps">

    <!-- Sample App -->
    <div class="card">
        <img src="logo.jpg">
        <h3>Sample App</h3>
        <a href="#">Download</a>
    </div>

</div>

</body>
</html>
