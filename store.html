<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHRAPK Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0a0a0f;
color:white;
text-align:center;
}

h1{
margin:30px 0;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:20px;
padding:20px;
}

.card{
background:#111;
border-radius:15px;
padding:20px;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.card img{
width:80px;
height:80px;
border-radius:20px;
object-fit:cover;
}

.card h3{
margin:10px 0;
}

.card a{
display:inline-block;
padding:8px 20px;
background:linear-gradient(90deg,#ff2f6d,#ff8a00);
border-radius:20px;
color:white;
text-decoration:none;
}
</style>
</head>
<body>

<h1>HHRAPK Store</h1>

<div class="grid">

<div class="card">
<img src="logo.jpg">
<h3>Sample App</h3>
<a href="#">Download</a>
</div>

</div>

</body>
</html>
